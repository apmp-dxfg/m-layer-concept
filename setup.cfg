[aliases]
test = pytest
tests = pytest
doc = docs
apidoc = apidocs

[bdist_wheel]
universal = 1

[tool:pytest]
addopts =
    --cov dxfg.m-layer
    --cov-report html
    --verbose
    --doctest-modules
    --doctest-glob='*.md
    --ignore setup.py
    --ignore docs/conf.py
    -p conftest

doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
